version: '2'

services:
  server:
    restart: always
    build: .
    ports:
      - 5000:5000
    depends_on:
      - database
    env_file:
      - .env    

  database:
    image: mongo
    volumes:
      - dbdata:/data
    ports:
      - 27017:27017
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DB_PASSWORD}
      TZ: America/Sao_Paulo

volumes:
  dbdata: